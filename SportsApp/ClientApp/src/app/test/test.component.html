<html>
<body>
  <br />
  <br />
  <br />
  
    <div class="container">
      <div class="text-center form-group">
        <a  [routerLink]="['/add-test']" class="btn btn-default btn-lg">CREATE NEW TEST</a>
      </div>
  </div>

  <hr />
  <table class="table" *ngIf="TestListData && TestListData.length">
    <thead>
      <tr>
        <th>Date</th>
        <th class="text-center">Number of Participants</th>
        <th>Test Type</th>
      </tr>
    </thead>
    <tr *ngFor="let test of TestListData">
      <td><a [routerLink]="['/test-detail', test.testId]">{{test.testDate}}</a></td>
      <td class="text-center">{{test.count}}</td>
      <td>{{test.testType}}</td>
    </tr>
  </table>

</body>
</html>
